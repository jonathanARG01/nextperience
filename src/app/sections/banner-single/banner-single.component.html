<section>
    <div class="head container d-flex flex-column flex-md-row justify-content-between align-items-center">
        <h2> {{ project.name }} </h2>
        <div>
            <span class="category" *ngFor="let category of project.categories">{{ category }}</span>
        </div>
    </div>
    <div class="banner">
        <img [src]="project.banner" [alt]="project.name">
        <img class="asterisk asterisk1" src="./assets/asterisk.svg" alt="asterisk">
    </div>
</section>
